<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe (Pink & Purple)</title>
  <style>
    :root{
      --bg:#120b14;                 /* deep plum background */
      --panel:#1b0f1f;              /* soft dark purple */
      --grid:#2a1733;

      --green:#ff7ac8;              /* X -> rose pink */
      --red:#a97bff;                /* O -> soft violet */

      --text:#f6e9f5;
      --muted:#c9a9cf;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(255,122,200,.10), transparent 55%),
                  radial-gradient(1000px 700px at 80% 90%, rgba(169,123,255,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:24px;
      overflow:hidden; /* needed for confetti */
    }
    .app{
      width:min(520px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      position:relative;
      z-index:2;
    }
    .top{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    h1{
      margin:0;
      font-size:18px;
      letter-spacing:.3px;
      font-weight:800;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: linear-gradient(90deg, var(--green), var(--red));
      box-shadow: 0 0 18px rgba(255,122,200,.35), 0 0 18px rgba(169,123,255,.25);
    }

    .status{
      flex:1;
      min-width:220px;
      text-align:right;
      color:var(--muted);
      font-weight:650;
      letter-spacing:.2px;
    }
    .status strong{color:var(--text)}
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin: 12px 0 16px;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      padding: 10px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:800;
      letter-spacing:.2px;
      transition: transform .08s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:active{transform: translateY(1px) scale(.99)}
    .btn:hover{background: rgba(255,255,255,.06)}
    .btn.green{
      border-color: rgba(255,122,200,.40);
      box-shadow: 0 0 0 0 rgba(255,122,200,0);
    }
    .btn.red{
      border-color: rgba(169,123,255,.40);
      box-shadow: 0 0 0 0 rgba(169,123,255,0);
    }
    .btn.reset{
      margin-left:auto;
      border-color: rgba(255,255,255,.20);
    }
    .btn.active.green{
      background: rgba(255,122,200,.18);
      box-shadow: 0 0 24px rgba(255,122,200,.35);
    }
    .btn.active.red{
      background: rgba(169,123,255,.18);
      box-shadow: 0 0 24px rgba(169,123,255,.35);
    }
    .toggleRow{
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color:var(--muted);
      font-weight:650;
      padding-top:6px;
      border-top:1px dashed rgba(255,255,255,.12);
    }
    .switch{
      display:flex; align-items:center; gap:10px;
    }
    .switch input{
      width:46px; height:26px; appearance:none;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      position:relative;
      cursor:pointer;
      outline:none;
      transition: background .15s ease, border-color .15s ease;
    }
    .switch input::after{
      content:"";
      width:20px;height:20px;border-radius:50%;
      background: rgba(255,255,255,.88);
      position:absolute; top:2px; left:2px;
      transition: transform .15s ease;
    }
    .switch input:checked{
      background: rgba(255,122,200,.16);
      border-color: rgba(255,122,200,.40);
    }
    .switch input:checked::after{transform: translateX(20px)}
    .hint{
      font-size:12px;
      color:rgba(201,169,207,.88);
    }

    /* Board wrapper so we can draw a winning line over it */
    .boardWrap{
      position:relative;
    }

    .board{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      background: rgba(0,0,0,.14);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      padding: 12px;
    }
    .cell{
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.08);
      background: radial-gradient(180px 180px at 30% 20%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: clamp(44px, 10vw, 72px);
      font-weight: 950;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, border-color .15s ease, box-shadow .15s ease, background .15s ease;
      position:relative;
    }
    .cell:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.16);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
    }
    .cell:active{transform: translateY(0px) scale(.99)}
    .cell.filled{cursor: not-allowed; opacity:.95}

    /* X = pink, O = purple */
    .cell.x{
      color: var(--green);
      text-shadow: 0 0 18px rgba(255,122,200,.45);
    }
    .cell.o{
      color: var(--red);
      text-shadow: 0 0 18px rgba(169,123,255,.45);
    }

    .cell.win{
      border-color: rgba(255,255,255,.24);
      background: radial-gradient(240px 240px at 30% 20%, rgba(255,255,255,.10), rgba(255,255,255,.03));
      box-shadow: 0 0 26px rgba(255,255,255,.10);
      transform: translateY(-1px);
    }

    /* Winning line (drawn on top of the board) */
    .winLine{
      position:absolute;
      left:0; top:0;
      width:100%; height:100%;
      pointer-events:none;
      z-index:5;
    }
    .winLine::before{
      content:"";
      position:absolute;
      left:var(--x1, 50%);
      top:var(--y1, 50%);
      width:var(--len, 0px);
      height:8px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,122,200,.95), rgba(169,123,255,.95));
      box-shadow: 0 0 22px rgba(255,122,200,.25), 0 0 22px rgba(169,123,255,.18);
      transform-origin: 0 50%;
      transform: translateY(-50%) rotate(var(--ang, 0deg));
      opacity:0;
      animation: lineIn .25s ease forwards;
    }
    @keyframes lineIn{
      from{ opacity:0; filter: blur(2px); }
      to{ opacity:1; filter: blur(0px); }
    }

    .footer{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:rgba(201,169,207,.80);
      font-size:12px;
    }
    .kbd{
      border:1px solid rgba(255,255,255,.12);
      padding:2px 6px;
      border-radius:8px;
      background: rgba(255,255,255,.04);
      font-weight:700;
      color:rgba(246,233,245,.88);
    }

    /* Confetti canvas sits over everything */
    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:10;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="app">
    <div class="top">
      <h1><span class="dot"></span> Tic Tac Toe</h1>
      <div class="status" id="status">
        Turn: <strong id="turnLabel">X</strong>
      </div>
    </div>

    <div class="controls">
      <button class="btn green" id="xBtn" type="button">Play X</button>
      <button class="btn red" id="oBtn" type="button">Play O</button>

      <button class="btn reset" id="resetBtn" type="button">Reset</button>

      <div class="toggleRow">
        <div class="switch">
          <label for="autoToggle">Auto-toggle players</label>
          <input id="autoToggle" type="checkbox" checked />
        </div>
        <div class="hint">
          ON = swaps Xâ†”O after each move. OFF = click <span class="kbd">Play X</span>/<span class="kbd">Play O</span> before placing.
        </div>
      </div>
    </div>

    <div class="boardWrap" id="boardWrap">
      <div class="board" id="board" aria-label="Tic tac toe board">
        <div class="cell" data-i="0" aria-label="cell 1"></div>
        <div class="cell" data-i="1" aria-label="cell 2"></div>
        <div class="cell" data-i="2" aria-label="cell 3"></div>
        <div class="cell" data-i="3" aria-label="cell 4"></div>
        <div class="cell" data-i="4" aria-label="cell 5"></div>
        <div class="cell" data-i="5" aria-label="cell 6"></div>
        <div class="cell" data-i="6" aria-label="cell 7"></div>
        <div class="cell" data-i="7" aria-label="cell 8"></div>
        <div class="cell" data-i="8" aria-label="cell 9"></div>
      </div>
      <div class="winLine" id="winLine" style="display:none;"></div>
    </div>

    <div class="footer">
      <div>Pink = X â€¢ Purple = O</div>
      <div>Tip: Press <span class="kbd">R</span> to reset</div>
    </div>
  </div>

  <script>
    const cells = Array.from(document.querySelectorAll(".cell"));
    const statusEl = document.getElementById("status");
    let turnLabel = document.getElementById("turnLabel");

    const xBtn = document.getElementById("xBtn");
    const oBtn = document.getElementById("oBtn");
    const resetBtn = document.getElementById("resetBtn");
    const autoToggle = document.getElementById("autoToggle");

    const boardWrap = document.getElementById("boardWrap");
    const winLineEl = document.getElementById("winLine");

    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameOver = false;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // cols
      [0,4,8],[2,4,6]          // diags
    ];

    function setActiveButtons() {
      // Only show active state when auto-toggle is OFF (manual mode)
      const manual = !autoToggle.checked;
      xBtn.classList.toggle("active", manual && currentPlayer === "X");
      oBtn.classList.toggle("active", manual && currentPlayer === "O");
    }

    function setTurnText() {
      // If status re-rendered, refresh reference safely
      turnLabel = document.getElementById("turnLabel") || turnLabel;
      if (turnLabel) {
        turnLabel.textContent = currentPlayer;
        turnLabel.style.color = currentPlayer === "X" ? "var(--green)" : "var(--red)";
      }
      setActiveButtons();
    }

    function checkWinner() {
      for (const line of wins) {
        const [a,b,c] = line;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return { winner: board[a], line };
        }
      }
      if (board.every(v => v)) return { winner: "DRAW", line: null };
      return null;
    }

    function clearWinLine() {
      winLineEl.style.display = "none";
      winLineEl.style.setProperty("--x1", "50%");
      winLineEl.style.setProperty("--y1", "50%");
      winLineEl.style.setProperty("--ang", "0deg");
      winLineEl.style.setProperty("--len", "0px");
    }

    function drawWinLine(line) {
      // Convert winning cell centers into a line drawn over the board.
      // We use the first and last index of the winning triplet.
      const a = line[0];
      const c = line[2];

      const wrapRect = boardWrap.getBoundingClientRect();
      const aRect = cells[a].getBoundingClientRect();
      const cRect = cells[c].getBoundingClientRect();

      const ax = (aRect.left + aRect.right) / 2 - wrapRect.left;
      const ay = (aRect.top + aRect.bottom) / 2 - wrapRect.top;
      const cx = (cRect.left + cRect.right) / 2 - wrapRect.left;
      const cy = (cRect.top + cRect.bottom) / 2 - wrapRect.top;

      const dx = cx - ax;
      const dy = cy - ay;
      const len = Math.hypot(dx, dy);
      const ang = Math.atan2(dy, dx) * (180 / Math.PI);

      // Slightly extend beyond centers so it looks like it "cuts through" the symbols.
      const pad = 18;
      const lenPadded = len + pad;

      winLineEl.style.display = "block";
      winLineEl.style.setProperty("--x1", `${ax}px`);
      winLineEl.style.setProperty("--y1", `${ay}px`);
      winLineEl.style.setProperty("--ang", `${ang}deg`);
      winLineEl.style.setProperty("--len", `${lenPadded}px`);
    }

    function render() {
      cells.forEach((cell, i) => {
        const val = board[i];
        cell.textContent = val ? val : "";
        cell.classList.toggle("filled", !!val);
        cell.classList.toggle("x", val === "X");
        cell.classList.toggle("o", val === "O");
        cell.classList.remove("win");
      });

      clearWinLine();

      const result = checkWinner();
      if (result?.winner === "X" || result?.winner === "O") {
        gameOver = true;
        statusEl.innerHTML = `Winner: <strong style="color:${result.winner==="X" ? "var(--green)" : "var(--red)"}">${result.winner}</strong>`;
        result.line.forEach(i => cells[i].classList.add("win"));
        drawWinLine(result.line);
        startConfetti(); // ðŸŽ‰
      } else if (result?.winner === "DRAW") {
        gameOver = true;
        statusEl.innerHTML = `Result: <strong>Draw</strong>`;
        stopConfetti();
      } else {
        gameOver = false;
        statusEl.innerHTML = `Turn: <strong id="turnLabel">${currentPlayer}</strong>`;
        stopConfetti();
      }

      setTurnText();
    }

    function place(index) {
      if (gameOver) return;
      if (board[index]) return;

      board[index] = currentPlayer;

      const result = checkWinner();
      if (!result && autoToggle.checked) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
      render();
    }

    function reset() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      clearWinLine();
      stopConfetti();
      render();
    }

    // Cell clicks
    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        const i = Number(cell.dataset.i);
        place(i);
      });
    });

    // Manual player buttons (useful when auto-toggle OFF)
    xBtn.addEventListener("click", () => {
      currentPlayer = "X";
      render();
    });

    oBtn.addEventListener("click", () => {
      currentPlayer = "O";
      render();
    });

    autoToggle.addEventListener("change", () => {
      setActiveButtons();
    });

    resetBtn.addEventListener("click", reset);

    // Keyboard: R to reset
    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "r") reset();
    });

    // -------- Confetti (no libraries) --------
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d", { alpha: true });

    let confettiPieces = [];
    let confettiRunning = false;
    let rafId = null;
    let stopAt = 0;

    function resizeConfetti() {
      confettiCanvas.width = window.innerWidth * devicePixelRatio;
      confettiCanvas.height = window.innerHeight * devicePixelRatio;
      confettiCanvas.style.width = window.innerWidth + "px";
      confettiCanvas.style.height = window.innerHeight + "px";
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", () => {
      resizeConfetti();
    });
    resizeConfetti();

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[(Math.random()*arr.length)|0]; }

    function spawnConfettiBurst(count=160){
      const w = window.innerWidth;
      const colors = [
        "rgba(255,122,200,.95)", // pink
        "rgba(169,123,255,.95)", // purple
        "rgba(246,233,245,.90)"  // soft white
      ];

      for (let i=0;i<count;i++){
        confettiPieces.push({
          x: rand(w*0.15, w*0.85),
          y: rand(-40, -10),
          vx: rand(-2.2, 2.2),
          vy: rand(2.5, 6.5),
          w: rand(6, 11),
          h: rand(10, 18),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.15, 0.15),
          color: pick(colors),
          life: rand(140, 220)
        });
      }
    }

    function startConfetti(){
      // Start for ~2.2 seconds, then fade out naturally
      stopAt = performance.now() + 2200;
      if (!confettiRunning){
        confettiRunning = true;
        spawnConfettiBurst(180);
        loopConfetti();
      } else {
        // already running: just add more
        spawnConfettiBurst(120);
      }
    }

    function stopConfetti(){
      // Clear immediately
      confettiPieces = [];
      confettiRunning = false;
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    }

    function loopConfetti(){
      rafId = requestAnimationFrame(loopConfetti);

      const now = performance.now();
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      // If time expired, don't spawn more; let remaining fall out
      if (now < stopAt && confettiPieces.length < 260) {
        // small trickle while celebrating
        if (Math.random() < 0.25) spawnConfettiBurst(12);
      }

      const g = 0.06;
      confettiPieces.forEach(p => {
        p.vy += g;
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.life -= 1;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();
      });

      // Remove dead/out-of-screen pieces
      confettiPieces = confettiPieces.filter(p => p.life > 0 && p.y < window.innerHeight + 60);

      // End when nothing left and timer passed
      if (now > stopAt && confettiPieces.length === 0) {
        confettiRunning = false;
        cancelAnimationFrame(rafId);
        rafId = null;
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      }
    }
    // -------- End confetti --------

    // init
    render();
  </script>
</body>
</html>
